<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center h-screen">
    <div class="bg-white opacity-90 p-8 rounded-lg shadow-lg text-center flex flex-col items-center">
      <img
        class="w-[30%] rounded-xl"
        src="./Assets/photo.jfif"
        alt="Photo"
      />
      <h1 class="text-xl font-bold mb-4 mt-2">
        for(let i = 1; i < 100000000; i++) {<br>
            console.log(Happy Birthday Gaurav);<br>
        }
      </h1>
      <button
        id="surpriseButton"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        Click for a Surprise
      </button>
    </div>
    <canvas
      id="confettiCanvas"
      class="absolute top-0 left-0 w-full h-full pointer-events-none"
    ></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
      document
        .getElementById("surpriseButton")
        .addEventListener("click", function () {
          launchConfetti();
        });

      function launchConfetti() {
        const canvas = document.getElementById("confettiCanvas");
        const myConfetti = confetti.create(canvas, {
          resize: true,
          useWorker: true,
        });
        myConfetti({
          particleCount: 200,
          spread: 160,
          origin: { y: 0.6 },
        });
      }
    </script>
  </body>
</html>
